<head>
  <title>Admin login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('./assets/15.jpg'); height: 656px;">
<div class="container" >
  <div style="width: 600px; margin-left: 250px;">
    
  <h2 class="text-center" style="color: black;font-weight: bold;font-size: 50px">Admin Login</h2>
  <p style="color: black;font-weight: bold;font-size: 15px">Verify your credentials</p>
  
    <div class="form-group">
      <label for="usr" style="color: black;font-weight: bold;font-size: 15px">Name:</label>
      <input type="text" class="form-control"  (input)="usr = $event.target.value"  id="usr">
    </div>
    <div class="form-group">
      <label for="pwd" style="color: black;font-weight: bold;font-size: 15px">Password:</label>
      <input type="password" (input)="pwd = $event.target.value"  class="form-control" id="pwd">
    </div>
    <input type="button" name="" (click)="validate()" style="width: 150px; margin-left: 230px;" class="btn btn-primary"  value="Log in"><br>
  </div>
  
</div>
</body>
<style>
  .a{
      color:black;
      font-family: monospace;
      text-decoration: none;
      font-style: bold;
    }
  .a:hover
    {
      color:red;
      text-decoration: none;
    }
</style>
